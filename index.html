<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        table, th, td {
            border: none;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #recalculateButton {
            background-color: #17a2b8;
        }

        #recalculateButton:hover {
            background-color: #138496;
        }

        #expensesSection, #balanceSection, #salarySection {
            display: none;
        }

        p, label {
            font-size: 14px;
            color: #555;
        }

        p#balance, p#salaryDisplay {
            font-size: 18px;
            font-weight: 600;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Budget Calculator</h1>
        <div class="input-group">
            <label for="income">Monthly Income (LKR):</label>
            <input type="number" id="income" placeholder="Enter your monthly income" required>
            <button onclick="setIncome()">Add</button>
        </div>

        <div id="salarySection">
            <h2>Entered Salary</h2>
            <p id="salaryDisplay">LKR 0.00</p>
        </div>

        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="input-group">
            <label for="expense">What was spent:</label>
            <input type="text" id="expense" placeholder="Name of expense" required>
        </div>
        <div class="input-group">
            <label for="amount">Amount spent (LKR):</label>
            <input type="number" id="amount" placeholder="Value in LKR" required>
        </div>
        <button onclick="addExpense()">Add Expense</button>

        <div id="expensesSection">
            <h2>Expenses</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Expense</th>
                        <th>Amount (LKR)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="balanceSection">
            <h2>Available Balance</h2>
            <p id="balance">Please enter your income</p>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        let monthlyIncome = 0;
        let totalExpenses = 0;
        let auth2;

        function initClient() {
            gapi.load('client:auth2', initClientCallback);
        }

        function initClientCallback() {
            gapi.client.init({
                apiKey: 'AIzaSyBkv5viFO2EVtJoxlUO0RMUwtc1XFBJuYo',
                clientId: '804407947347-4o4rqpmhasqlfvtsdstvr34rsltv7j99.apps.googleusercontent.com',
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                scope: 'https://www.googleapis.com/auth/drive.file'
            }).then(() => {
                auth2 = gapi.auth2.getAuthInstance();
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                // User is signed in
            } else {
                // User is not signed in
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        function handleSignIn() {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignOut() {
            gapi.auth2.getAuthInstance().signOut();
        }

        function updateBalance() {
            const balance = monthlyIncome - totalExpenses;
            document.getElementById('balance').innerText = `LKR ${balance.toFixed(2)}`;
        }

        function setIncome() {
            const incomeInput = document.getElementById('income');
            monthlyIncome = parseFloat(incomeInput.value);
            if (isNaN(monthlyIncome) || monthlyIncome <= 0) {
                alert("Please enter a valid income.");
                return;
            }
            document.getElementById('salaryDisplay').innerText = `LKR ${monthlyIncome.toFixed(2)}`;
            document.getElementById('salarySection').style.display = 'block';
            updateBalance();
        }

        function addExpense() {
            const date = document.getElementById('date').value;
            const expenseName = document.getElementById('expense').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            if (monthlyIncome <= 0) {
                alert("Please enter your monthly income first.");
                return;
            }

            totalExpenses += amount;

            const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${date}</td>
                <td class="editable" contenteditable="true">${expenseName}</td>
                <td class="editable" contenteditable="true">${amount.toFixed(2)}</td>
            `;

            document.getElementById('expensesSection').style.display = 'block';
            document.getElementById('balanceSection').style.display = 'block';
            document.getElementById('expenseTable').style.display = 'table';

            Array.from(newRow.getElementsByClassName('editable')).forEach(cell => {
                cell.addEventListener('blur', recalculateBalance);
            });

            document.getElementById('date').value = '';
            document.getElementById('expense').value = '';
            document.getElementById('amount').value = '';

            updateBalance();

            // Prepare and save expense data to Google Drive
            const expenseData = Array.from(document.querySelectorAll('#expenseTable tbody tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return `${cells[0].innerText} | ${cells[1].innerText} | ${cells[2].innerText}`;
            }).join('\n');

            saveToDrive(expenseData);
        }

        function recalculateBalance() {
            totalExpenses = 0;
            const rows = document.querySelectorAll('#expenseTable tbody tr');
            rows.forEach(row => {
                const amount = parseFloat(row.cells[2].innerText);
                if (!isNaN(amount)) totalExpenses += amount;
            });
            updateBalance();
        }

        function saveToDrive(data) {
            const fileMetadata = {
                name: 'Expenses.txt',
                mimeType: 'text/plain'
            };
            const media = {
                mimeType: 'text/plain',
                body: data
            };

            gapi.client.request({
                path: '/drive/v3/files',
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(fileMetadata)
            }).then(response => {
                const fileId = response.result.id;
                gapi.client.request({
                    path: `/drive/v3/files/${fileId}/createMedia`,
                    method: 'PATCH',
                    body: data,
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });
            }).catch(error => {
                console.error("Error saving to Google Drive:", error);
            });
        }

        // Initialize Google API client
        window.onload = () => {
            gapi.load('client:auth2', initClient);
        };
    </script>
</body>
</html>
